<!doctype html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Rapportax Agent Monitor</title>
    <link rel="stylesheet" href="/styles.css" />
  </head>
  <body>
    <div class="bg-glow"></div>
    <header class="topbar">
      <div>
        <p class="eyebrow">Rapportax Live Ops</p>
        <h1>Agent Run Monitor</h1>
        <p class="subtitle">PO · DEV · QA · Orchestrator 실행 흐름을 실시간으로 추적합니다</p>
      </div>
      <div class="status-card">
        <span class="status-dot" id="status-dot"></span>
        <div>
          <p class="status-label">현재 상태</p>
          <p class="status-value" id="status-value">대기 중</p>
        </div>
      </div>
    </header>

    <main class="grid">
      <section class="panel">
        <div class="panel-head">
          <h2>런 상태</h2>
          <div class="badge" id="run-id">RUN: --</div>
        </div>
        <div class="metrics">
          <div class="metric">
            <p>현재 단계</p>
            <h3 id="current-step">-</h3>
          </div>
          <div class="metric">
            <p>마지막 이벤트</p>
            <h3 id="last-event">-</h3>
          </div>
          <div class="metric">
            <p>이벤트 수</p>
            <h3 id="event-count">0</h3>
          </div>
        </div>
        <div class="timeline" id="timeline"></div>
      </section>

      <section class="panel">
        <div class="panel-head">
          <h2>에이전트 환경</h2>
          <div class="badge subtle">Live</div>
        </div>
        <div class="agent-grid" id="agent-grid"></div>
      </section>

      <section class="panel wide">
        <div class="panel-head">
          <h2>이벤트 로그</h2>
          <div class="badge subtle" id="log-count">0</div>
        </div>
        <div class="log" id="log"></div>
      </section>
    </main>

    <script src="/app.js"></script>
  </body>
</html>
